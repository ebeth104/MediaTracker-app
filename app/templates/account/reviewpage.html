{% extends "account/account_base.html" %}

{% block title %} Review {% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="title">{{ item_details.title }}</h2>
                <img src="https://image.tmdb.org/t/p/original/{{item_details.poster_path}}" alt="posters" class="movie-poster">
            </div>

            <div class="col">
                <form method="POST" action="{{ url_for('add_review', item_type="watched", item_id=item_details.item_id) }}">
                    <div class="form-group">
                        <label for="review" placeholder="Enter your review"><h2>What did you think about it?</h2></label>
                        <textarea class="form-control" name="review" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes" placeholder="Any additional notes"><h2>Extra bits</h2></label>
                        <textarea class="form-control" name="notes" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
