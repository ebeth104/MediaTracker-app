{% extends "account/account_base.html" %}

{% block title %} Watched {% endblock %}

{% block main %}
    <h2>Watched</h2>

    <div class="container">
        <div class="row">

            {% for element in watched_items %}
            
                <div>
                    <img src="https://image.tmdb.org/t/p/original/{{element.poster}}" alt="posters" class="movie-poster">
                    <p class="title">{{element.title}}</p>

                    <a href={{ url_for ('review' , item_id=element.item_id) }} class="btn btn-primary mb-3 ml-3">Add review</a>
                    <a href={{ url_for('remove_from_watched', item_id=element.item_id) }} class="btn btn-danger mb-3">Remove</a>
                </div>

            {% endfor %}
{% endblock %}
