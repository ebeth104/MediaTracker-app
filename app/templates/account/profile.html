{% extends "account/account_base.html" %}

{% block title %} Profile {% endblock %}

{% block main %}

    <h2> Your Profile </h2>
    <div class="card">
        <div class="card-body">
            <table>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td> : </td>
                        <td>{{ user_details.username }}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td> : </td>
                        <td>{{ user_details.email }}</td>
                    </tr>
                    <tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
